matrix:
  include:
    - os: linux
      language: cpp
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
      install:
        - mkdir swift
        - curl https://swift.org/builds/swift-4.2.1-release/ubuntu1804/swift-4.2.1-RELEASE/swift-4.2.1-RELEASE-ubuntu18.04.tar.gz -s | tar xz -C swift &> /dev/null
        - export PATH="$(pwd)/swift/swift-4.2.1-RELEASE-ubuntu18.04/usr/bin:$PATH"
      script:
        - swift package update
        - swift test
